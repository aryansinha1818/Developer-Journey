<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="icon" href="google-forms.png" type="image/x-icon" />
    <link rel=" stylesheet " href="style.css " />
</head>

<body>
    <p>
        <u>
        <strong>
          <a href="#contact"> Contact me </a>
        </strong>
      </u>
    </p>

    <hr />
    <article id="#contact">
        <h2>Contact Me</h2>
        <p>I really want to hear from you!!</p>
    </article>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Personal Info</legend>
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required autofocus />
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" autocomplete="on" placeholder="Doe" />
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required />
            </p>
            <p>
                <label for="phone"> Phone: </label>
                <input type="tel" name="phone" id="phone" required />
            </p>
            <p>
                <label for="decade"> Favorite Decade: </label>
                <input type="number" name="decade" id="decade" min="1990" max="2023" step="10" value="1990" required />
            </p>
            <p>
                <label for="coffee">Favourite Coffee: </label>
                <select name="coffee" id="coffee">
            <optgroup label="Coffees">
              <option value="regular coffee">Regular Coffee</option>
              <option value="iced coffee">Iced Coffee</option>
            </optgroup>
            <optgroup label="Expresso drink">
              <option value="lattee" selected>Latte</option>
              <option value="black coffee">Black Coffee</option>
              <option value="cortado">Cortado</option>
              <option value="americano">Americano</option>
            </optgroup>
            <option value="other">Other</option>
          </select>
            </p>
        </fieldset>
        <!-- <p>
            <label for="coffee">Favourite Coffee:</label>
            <input type="text" name="coffee" id="coffee" list="coffee-list" />
            <datalist id="coffee-list">
          <option value="latte"></option>
          <option value="iced coffee"></option>
          <option value="expresso"></option>
          <option value="black coffee"></option>
          <option value="cortado"></option>
          <option value="americano"></option>
          <option value="other"></option>
        </datalist>
        </p> -->
        <br />
        <fieldset>
            <legend>What is your favourite food?</legend>
            <p>
                <input type="radio" name=" food" id="tacos" values="tacos" />
                <label for="tacos">Tacos</label>
            </p>
            <p>
                <input type="radio" name="food" id="pizza" value="pizza" />
                <label for="pizza">Pizza</label>
            </p>
            <p>
                <input type="radio" name="food" id=" sandwich" value="sandwich" />
                <label for="sandwich">Sandwich</label>
            </p>
            <p>
                <input type="radio" name="food" id="other" value="other" />
                <label for="other">Other</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>DO you have pets?</legend>
            <p>
                <input type="checkbox" name="pets" id="dog" value="dog" />
                <label for="dog">Dog</label>
            </p>
            <p>
                <input type="checkbox" id="cat" name="pets" value="cats" />
                <label for="cats">Cats</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="fish" value="fish" />
                <label for="fish">Fish</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="others" value="others" />
                <label for="others">Other </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Send Me a Note</legend>
            <label for="message">You Message:</label>
            <br />
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here........"></textarea>
        </fieldset>
        <fieldset>
            <br />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">
          Post
        </button>
        </fieldset>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="5">
      <tr>
        <td>People</td>
        <td>Table</td>
      </tr>
      <tr>
        <td>Jelly</td>
        <td>Files</td>
      </tr>
    </table>
    <br />
    <table border="2">
      <tr>
        <td>Hello</td>
        <td>Bye</td>
        <td>How</td>
        <td>What</td>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
    </table>
    <br />
    <table border="5">
      <caption>
        Data
      </caption>
      <tr>
        <th>Names</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Aryan</td>
        <td>25</td>
        <td>Male</td>
      </tr>
    </table>
    <br />
    <table border="3">
      <colgroup>
        <col span="1" style="background-color: red" />
      </colgroup>
      <thead>
        <th>Month</th>
        <th>Savings</th>
      </thead>
      <tbody>
        <tr>
          <td>Jan</td>
          <td>100000</td>
        </tr>
        <tr>
          <td>Blue</td>
          <td>Green</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Pink</td>
          <td>Yellow</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
